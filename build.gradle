plugins {
    id "java"
    id "java-library"
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}

shadowJar {
    archiveBaseName.set("mConomy")
    archiveClassifier.set("")
    archiveVersion.set("")
}

jar {
    finalizedBy shadowJar
}

group = "org.lone64.mconomy"

repositories {
    maven { url = "https://repo.lone64.org/repository/maven-public/" }
}

dependencies {
    compileOnly "io.papermc.paper:paper-api:1.17"

    compileOnly "org.lone64:economy:1.0.2"

    implementation "org.lone64:wrapper:1.3.1"
}